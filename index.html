<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Momontom</title>
  </head>

  <body>
    <header class="header">
      <div class="timeContainer">
        <h1 class="timeStamp"></h1>
      </div>
      <div class="weatherContainer">
        <h1 class="weatherInfo"></h1>
      </div>
    </header>
    <div class="container">
      <div class="js-clockContainer">
        <h1 class="js-clock">00:00</h1>
      </div>
      <form class="js-greetingForm">
        <input
          type="text"
          class="js-greeting showing"
          placeholder="What is your name?"
        />
      </form>
      <h1 class="title"></h1>
      <form class="toDoForm">
        <input type="text" class="toDoInput" placeholder="Today's ToDo" />
      </form>
      <ul class="toDoList"></ul>
    </div>
    <script src="./clock.js"></script>
    <script src="./greeting.js"></script>
    <script src="./toDo.js"></script>
    <script src="./background.js"></script>
    <script src="./weather.js"></script>
    <script src="./timeStamp.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </body>
</html>
