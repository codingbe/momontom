<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Momontom</title>
  </head>

  <body>
    <div class="js-clockContainer">
      <h1 class="js-clock">00:00</h1>
    </div>
    <form class="js-greetingForm">
      <input
        type="text"
        class="js-greeting showing"
        placeholder="What is your name?"
      />
    </form>
    <h1 class="title"></h1>
    <form class="toDoForm">
      <input type="text" class="toDoInput" placeholder="Today's ToDo" />
    </form>
    <ul class="toDoList"></ul>
    <script src="./clock.js"></script>
    <script src="./greeting.js"></script>
    <script src="./toDo.js"></script>
  </body>
</html>
